<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ü—Ä–æ—Ñ–∏–ª—å —É—á–µ–Ω–∏–∫–∞</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #202124;
      --border-color: #e0e0e0;
      --header-bg: #f1f3f4;
      --accent-color: #007aff;
      --card-bg: #f8f9fa;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1a1a1a;
        --text-color: #e1e1e1;
        --border-color: #333;
        --header-bg: #2d2d2d;
        --accent-color: #0a84ff;
        --card-bg: #2d2d2d;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      font-size: 14px;
      margin: 0.5rem;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    h1, h2, h3 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .info {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 1.5rem;
      margin: 1rem 0;
      border: 1px solid var(--border-color);
    }

    .info p {
      margin: 0.5rem 0;
      line-height: 1.5;
    }

    .info strong {
      color: var(--text-color);
      font-weight: 600;
    }

    .quick-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin: 1.5rem 0;
    }

    .action-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      color: var(--text-color);
    }

    .action-card:hover {
      background: var(--accent-color);
      color: white;
      text-decoration: none;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 122, 255, 0.2);
    }

    .action-card .emoji {
      font-size: 1.5em;
      display: block;
      margin-bottom: 0.5rem;
    }

    .action-card .title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .action-card .subtitle {
      font-size: 0.9em;
      opacity: 0.8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: var(--bg-color);
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid var(--border-color);
      text-align: left;
      font-size: 13px;
    }

    th {
      background-color: var(--header-bg);
      font-weight: 500;
    }

    tr:hover {
      background-color: var(--card-bg);
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      background: none;
      border: none;
      color: var(--accent-color);
      font-size: 13px;
      padding: 0.5rem 0;
      cursor: pointer;
    }

    button:hover {
      text-decoration: underline;
    }

    .emoji {
      font-size: 1.2em;
      margin-right: 0.5rem;
    }

    .student-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .loading, .error {
      text-align: center;
      padding: 2rem;
      color: var(--text-color);
    }

    .error {
      color: #ff3b30;
    }
  </style>
</head>
<body>
  <button onclick="history.back()">‚Üê –ù–∞–∑–∞–¥</button>

  <div class="student-header">
    <h1><span class="emoji">üë§</span>–ü—Ä–æ—Ñ–∏–ª—å —É—á–µ–Ω–∏–∫–∞</h1>
  </div>
  <div class="info" id="student-info">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <div class="quick-actions" id="quick-actions" style="display: none;">
    <a href="#" class="action-card" id="vocab-link">
      <span class="emoji">üìö</span>
      <div class="title">–°–ª–æ–≤–∞—Ä—å</div>
      <div class="subtitle">–í—Å–µ –∏–∑—É—á–µ–Ω–Ω—ã–µ —Å–ª–æ–≤–∞</div>
    </a>
    
    <a href="#" class="action-card" id="next-lesson-link">
      <span class="emoji">üìÖ</span>
      <div class="title">–°–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–∫</div>
      <div class="subtitle">–ü–µ—Ä–µ–π—Ç–∏ –∫ —É—Ä–æ–∫—É</div>
    </a>
  </div>

  <script>
    const name = new URLSearchParams(window.location.search).get("name");
    const userId = Telegram.WebApp.initDataUnsafe?.user?.id;
    const infoDiv = document.getElementById("student-info");
    const quickActions = document.getElementById("quick-actions");
    const vocabLink = document.getElementById("vocab-link");
    const nextLessonLink = document.getElementById("next-lesson-link");

    if (!name || !userId) {
      infoDiv.innerHTML = "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è.";
    } else {
      loadStudentInfo();
    }

    async function loadStudentInfo() {
      try {
        const res = await fetch('/api/students', {
          headers: { "x-telegram-id": userId }
        });
        const { students } = await res.json();
        const student = students.find(s => s.name === name);

        if (!student) {
          infoDiv.innerHTML = "<div class='error'>–£—á–µ–Ω–∏–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω.</div>";
          return;
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Å–Ω–æ–≤–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
        infoDiv.innerHTML = `
          <p><strong><span class="emoji">üë§</span>–ò–º—è:</strong> ${student.name}</p>
          <p><strong><span class="emoji">üåç</span>–Ø–∑—ã–∫:</strong> ${student.language || '‚Äî'}</p>
          <p><strong><span class="emoji">üìÖ</span>–ß–∞—Å—Ç–æ—Ç–∞:</strong> ${student.frequency || '‚Äî'} —Ä–∞–∑ –≤ –Ω–µ–¥–µ–ª—é</p>
          <p><strong><span class="emoji">‚è∞</span>–°–ª–µ–¥—É—é—â–µ–µ –∑–∞–Ω—è—Ç–∏–µ:</strong> ${
            student.next_session 
              ? `<a href="lesson.html?session_id=${student.next_session_id}">${student.next_session}</a>`
              : '‚Äî'
          }</p>
          ${student.preferred_time ? `<p><strong><span class="emoji">üïê</span>–ü—Ä–µ–¥–ø–æ—á–∏—Ç–∞–µ–º–æ–µ –≤—Ä–µ–º—è:</strong> ${student.preferred_time}</p>` : ''}
          ${student.preferred_days && student.preferred_days.length > 0 ? `<p><strong><span class="emoji">üìÜ</span>–ü—Ä–µ–¥–ø–æ—á–∏—Ç–∞–µ–º—ã–µ –¥–Ω–∏:</strong> ${student.preferred_days.join(', ')}</p>` : ''}
          ${student.email ? `<p><strong><span class="emoji">üìß</span>Email:</strong> ${student.email}</p>` : ''}
          ${student.username ? `<p><strong><span class="emoji">üí¨</span>Telegram:</strong> @${student.username}</p>` : ''}
        `;

        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –±—ã—Å—Ç—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—è
        vocabLink.href = `vocabulary.html?student_name=${encodeURIComponent(student.name)}`;
        
        if (student.next_session_id) {
          nextLessonLink.href = `lesson.html?session_id=${student.next_session_id}`;
          nextLessonLink.style.display = 'block';
        } else {
          nextLessonLink.style.display = 'none';
        }

        quickActions.style.display = 'grid';

      } catch (error) {
        console.error('Error loading student info:', error);
        infoDiv.innerHTML = "<div class='error'>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å—Ç—É–¥–µ–Ω—Ç–µ.</div>";
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    if (window.Telegram?.WebApp) {
      window.Telegram.WebApp.ready();
      window.Telegram.WebApp.expand();
    }
  </script>
</body>
</html>
