<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–£—Ä–æ–∫</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #202124;
      --border-color: #e0e0e0;
      --header-bg: #f1f3f4;
      --accent-color: #007aff;
      --card-bg: #f8f9fa;
      --input-bg: #fff;
      --input-border: #d1d5db;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1a1a1a;
        --text-color: #e1e1e1;
        --border-color: #333;
        --header-bg: #2d2d2d;
        --accent-color: #0a84ff;
        --card-bg: #2d2d2d;
        --input-bg: #2d2d2d;
        --input-border: #404040;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      font-size: 14px;
      margin: 0.5rem;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    h1, h2, h3 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .info {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      border: 1px solid var(--border-color);
    }

    .vocab {
      margin: 2rem 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: var(--bg-color);
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid var(--border-color);
      text-align: left;
      font-size: 13px;
    }

    th {
      background-color: var(--header-bg);
      font-weight: 500;
    }

    tr:hover {
      background-color: var(--card-bg);
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      background: none;
      border: none;
      color: var(--accent-color);
      font-size: 13px;
      padding: 0.5rem 0;
      cursor: pointer;
    }

    button:hover {
      text-decoration: underline;
    }

    form {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 1.5rem;
      margin: 2rem 0;
      border: 1px solid var(--border-color);
    }

    form h3 {
      margin-top: 0;
    }

    label {
      display: block;
      margin: 1rem 0;
      font-weight: 500;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--input-border);
      border-radius: 6px;
      font-size: 14px;
      background: var(--input-bg);
      color: var(--text-color);
      margin-top: 4px;
      box-sizing: border-box;
    }

    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
    }

    button[type="submit"] {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 1rem;
    }

    button[type="submit"]:hover {
      opacity: 0.9;
      text-decoration: none;
    }

    .emoji {
      font-size: 1.2em;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <button onclick="history.back()">‚Üê –ù–∞–∑–∞–¥</button>

  <h1>–£—Ä–æ–∫</h1>
  <div class="info" id="lesson-info">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <div class="vocab">
    <h2><span class="emoji">üß†</span>–ù–æ–≤—ã–µ —Å–ª–æ–≤–∞</h2>
    <table id="vocab-table">
      <thead>
        <tr>
          <th>–ó–∞–Ω—è—Ç–∏–µ</th>
          <th>–°–ª–æ–≤–æ</th>
          <th>–ü–µ—Ä–µ–≤–æ–¥</th>
          <th>–ü—Ä–∏–º–µ—Ä</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <form id="vocab-form">
    <h3><span class="emoji">‚ûï</span>–î–æ–±–∞–≤–∏—Ç—å —Å–ª–æ–≤–æ</h3>
    <label>–°–ª–æ–≤–æ: <input type="text" name="word" required /></label>
    <label>–ü–µ—Ä–µ–≤–æ–¥: <input type="text" name="translation" /></label>
    <label>–ü—Ä–∏–º–µ—Ä: <textarea name="example" rows="2"></textarea></label>
    <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
  </form>

  <script>
    const sessionId = new URLSearchParams(window.location.search).get("session_id");
    const userId = Telegram.WebApp.initDataUnsafe?.user?.id;
    const lessonInfo = document.getElementById("lesson-info");
    const vocabTable = document.querySelector("#vocab-table tbody");
    const form = document.getElementById("vocab-form");

    let currentStudentName = "";

    if (!sessionId || !userId) {
      lessonInfo.innerHTML = "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–∞–Ω–Ω—ã—Ö.";
    } else {
      loadLesson();
      loadVocab();
    }

    async function loadLesson() {
      const res = await fetch('/api/students', {
        headers: { "x-telegram-id": userId }
      });
      const { students } = await res.json();
      const student = students.find(s => s.next_session_id == sessionId);

      if (!student) {
        lessonInfo.innerHTML = "–£—Ä–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω.";
        return;
      }

      currentStudentName = student.name;

      lessonInfo.innerHTML = `
        <p><strong>–î–∞—Ç–∞:</strong> ${student.next_session}</p>
        <p><strong>–£—á–µ–Ω–∏–∫:</strong> <a href="student.html?name=${encodeURIComponent(student.name)}">${student.name}</a></p>
        <p><strong>–Ø–∑—ã–∫:</strong> ${student.language || '‚Äî'}</p>
        <p><strong>–¢–∏–ø:</strong> ${student.type || '‚Äî'}</p>
        <p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${student.status || '‚Äî'}</p>
      `;
    }

    async function loadVocab() {
      const res = await fetch(`/api/vocab?session_id=${sessionId}`, {
        headers: { "x-telegram-id": userId }
      });
      const { words = [] } = await res.json();
      vocabTable.innerHTML = words.map(w => `
        <tr>
          <td><a href="lesson.html?session_id=${sessionId}">${w.session_date?.slice(0,10) || '‚Äî'}</a></td>
          <td>${w.word}</td>
          <td>${w.translation || ''}</td>
          <td>${w.example || ''}</td>
        </tr>
      `).join('');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const word = formData.get('word')?.trim();
      if (!word) return;

      const payload = {
        word,
        translation: formData.get('translation')?.trim(),
        example: formData.get('example')?.trim(),
        session_id: sessionId,
      };

      const res = await fetch('/api/vocab', {
        method: 'POST',
        headers: {
          "Content-Type": "application/json",
          "x-telegram-id": userId
        },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if (data.success) {
        form.reset();
        await loadVocab();
      } else {
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Å–ª–æ–≤–∞');
        console.error(data);
      }
    });
  </script>
</body>
</html>
