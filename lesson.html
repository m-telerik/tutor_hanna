<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–£—Ä–æ–∫</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; background: #f9f9f9; }
    .info, .vocab, form { font-size: 1.1rem; background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.05); margin-top: 1.5rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 0.5rem; }
    th, td { padding: 6px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #f4f4f4; }
    input, textarea { width: 100%; margin-top: 5px; margin-bottom: 10px; }
    button { padding: 6px 12px; }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <button onclick="history.back()">‚Üê –ù–∞–∑–∞–¥</button>

  <h1>–£—Ä–æ–∫</h1>
  <div class="info" id="lesson-info">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <div class="vocab">
    <h2>üß† –ù–æ–≤—ã–µ —Å–ª–æ–≤–∞</h2>
    <table id="vocab-table">
      <thead>
        <tr>
          <th>–ó–∞–Ω—è—Ç–∏–µ</th>
          <th>–°–ª–æ–≤–æ</th>
          <th>–ü–µ—Ä–µ–≤–æ–¥</th>
          <th>–ü—Ä–∏–º–µ—Ä</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <form id="vocab-form">
    <h3>‚ûï –î–æ–±–∞–≤–∏—Ç—å —Å–ª–æ–≤–æ</h3>
    <label>–°–ª–æ–≤–æ: <input type="text" name="word" required /></label>
    <label>–ü–µ—Ä–µ–≤–æ–¥: <input type="text" name="translation" /></label>
    <label>–ü—Ä–∏–º–µ—Ä: <textarea name="example" rows="2"></textarea></label>
    <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
  </form>

  <script>
    const sessionId = new URLSearchParams(window.location.search).get("session_id");
    const userId = Telegram.WebApp.initDataUnsafe?.user?.id;
    const lessonInfo = document.getElementById("lesson-info");
    const vocabTable = document.querySelector("#vocab-table tbody");
    const form = document.getElementById("vocab-form");

    let currentStudentName = "";

    if (!sessionId || !userId) {
      lessonInfo.innerHTML = "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–∞–Ω–Ω—ã—Ö.";
    } else {
      loadLesson();
      loadVocab();
    }

    async function loadLesson() {
      const res = await fetch('/api/students', {
        headers: { "x-telegram-id": userId }
      });
      const { students } = await res.json();
      const student = students.find(s => s.next_session_id == sessionId);

      if (!student) {
        lessonInfo.innerHTML = "–£—Ä–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω.";
        return;
      }

      currentStudentName = student.name;

      lessonInfo.innerHTML = `
        <p><strong>–î–∞—Ç–∞:</strong> ${student.next_session}</p>
        <p><strong>–£—á–µ–Ω–∏–∫:</strong> <a href="student.html?name=${encodeURIComponent(student.name)}">${student.name}</a></p>
        <p><strong>–Ø–∑—ã–∫:</strong> ${student.language || '‚Äî'}</p>
        <p><strong>–¢–∏–ø:</strong> ${student.type || '‚Äî'}</p>
        <p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${student.status || '‚Äî'}</p>
      `;
    }

    async function loadVocab() {
      const res = await fetch(`/api/vocab?session_id=${sessionId}`, {
        headers: { "x-telegram-id": userId }
      });
      const { words = [] } = await res.json();
      vocabTable.innerHTML = words.map(w => `
        <tr>
          <td><a href="lesson.html?session_id=${sessionId}">${w.session_date?.slice(0,10) || '‚Äî'}</a></td>
          <td>${w.word}</td>
          <td>${w.translation || ''}</td>
          <td>${w.example || ''}</td>
        </tr>
      `).join('');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const word = formData.get('word')?.trim();
      if (!word) return;

      const payload = {
        word,
        translation: formData.get('translation')?.trim(),
        example: formData.get('example')?.trim(),
        session_id: sessionId,
      };

      const res = await fetch('/api/vocab', {
        method: 'POST',
        headers: {
          "Content-Type": "application/json",
          "x-telegram-id": userId
        },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if (data.success) {
        form.reset();
        await loadVocab();
      } else {
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Å–ª–æ–≤–∞');
        console.error(data);
      }
    });
  </script>
</body>
</html>
