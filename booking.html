    .external-link-btn {

      border-radius: 8px;
      padding: 12px 20px;
      font-size: 14px;

      cursor: pointer;
      margin: 10px 5px;

      align-items: center;

    }

    button {

  </style>
</head>

  <script>
    const CALENDAR_EMBED_URL = 'https://calendar.google.com/calendar/embed?src=brestanna1998%40gmail.com';
    const CALENDAR_DIRECT_URL = 'https://calendar.app.google/SQGJj626MUyQ6DYL6';
    
    function loadCalendar() {
      const iframe = document.getElementById('calendar-frame');
      
      // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –∫–∞–ª–µ–Ω–¥–∞—Ä—å
      try {
        iframe.src = CALENDAR_EMBED_URL;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∑–∏–ª—Å—è –ª–∏ iframe —á–µ—Ä–µ–∑ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è
        setTimeout(() => {
          iframe.onload = function() {
            console.log('Calendar loaded successfully');
          };
          
          iframe.onerror = function() {
            showCalendarError();
          };
        }, 2000);
        
      } catch (error) {
        console.error('Error loading calendar:', error);
        showCalendarError();
      }
    }
    
    function showCalendarError() {
      const container = document.querySelector('.iframe-container');
      container.innerHTML = `
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; background: var(--card-bg); border-radius: 8px;">

          </button>
        </div>
      `;
    }
    
    function refreshCalendar() {
      const iframe = document.getElementById('calendar-frame');
      if (iframe) {
        iframe.src = iframe.src; // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º iframe
      } else {
        loadCalendar();
      }
    }
    
    function openExternalCalendar() {
      if (window.Telegram?.WebApp?.openLink) {
        window.Telegram.WebApp.openLink(CALENDAR_DIRECT_URL);
      } else {
        window.open(CALENDAR_DIRECT_URL, '_blank');
      }
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', function() {

      if (window.Telegram?.WebApp) {

        window.Telegram.WebApp.expand();

      loadCalendar();
    });
