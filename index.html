<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Панель Ханны</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f4f4f4; color: #333; }
    .container { max-width: 480px; margin: 0 auto; padding: 1rem; background: #fff; min-height: 100vh; }
    h1, h2 { margin-bottom: 0.5rem; }
    .section { margin-bottom: 1.5rem; }
    .card { background: #f0f0f0; border-radius: 8px; padding: 0.75rem; margin-bottom: 0.75rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>👩‍🏫 Привет, Ханна!</h1>

    <div class="section">
      <h2>📅 Занятия на сегодня</h2>
      <div id="sessions"></div>
    </div>

    <div class="section">
      <h2>🧑‍🎓 Ученики</h2>
      <div id="students"></div>
    </div>

    <div class="section">
      <h2>📘 Словарь (последние слова)</h2>
      <div id="vocab"></div>
    </div>

    <div class="section">
      <h2>💰 Балансы уроков</h2>
      <div id="balances"></div>
    </div>

    <div class="section">
      <h2>💳 Последние оплаты</h2>
      <div id="payments"></div>
    </div>

    <script>
      const supabaseUrl = 'https://mhofpjjksgzknqenervp.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';
      const headers = {
        apikey: supabaseKey,
        Authorization: 'Bearer ' + supabaseKey
      };

      async function loadData() {
        const today = new Date().toISOString().split('T')[0];

        const [sessionsRes, studentsRes, vocabRes, balancesRes, paymentsRes] = await Promise.all([
          fetch(`${supabaseUrl}/rest/v1/hanna_sessions?session_date=eq.${today}&select=*,user:hanna_users(full_name)`, { headers }),
          fetch(`${supabaseUrl}/rest/v1/hanna_users?role=eq.student&select=*`, { headers }),
          fetch(`${supabaseUrl}/rest/v1/hanna_vocab?select=*,user:hanna_users(full_name)&order=created_at.desc&limit=10`, { headers }),
          fetch(`${supabaseUrl}/rest/v1/hanna_lesson_balance?select=*,user:hanna_users(full_name)`, { headers }),
          fetch(`${supabaseUrl}/rest/v1/hanna_payments?select=*,user:hanna_users(full_name)&order=payment_date.desc&limit=5`, { headers })
        ]);

        const [sessions, students, vocab, balances, payments] = await Promise.all([
          sessionsRes.json(),
          studentsRes.json(),
          vocabRes.json(),
          balancesRes.json(),
          paymentsRes.json()
        ]);

        document.getElementById('sessions').innerHTML = sessions.map(s =>
          `<div class='card'>
            <b>${s.session_time}</b> — ${s.language.toUpperCase()} (${s.status})<br>
            👤 ${s.user?.full_name || '—'}
          </div>`).join('');

        document.getElementById('students').innerHTML = students.map(s =>
          `<div class='card'>${s.full_name}</div>`).join('');

        document.getElementById('vocab').innerHTML = vocab.map(w =>
          `<div class='card'>
            <b>${w.word}</b> — ${w.translation || '—'}<br>
            <i>${w.example || ''}</i><br>
            👤 ${w.user?.full_name || '—'}
          </div>`).join('');

        document.getElementById('balances').innerHTML = balances.map(b =>
          `<div class='card'>
            👤 ${b.user?.full_name || '—'}<br>
            Уроков осталось: <b>${b.remaining_lessons}</b>
          </div>`).join('');

        document.getElementById('payments').innerHTML = payments.map(p =>
          `<div class='card'>
            👤 ${p.user?.full_name || '—'}<br>
            ${p.amount} ₽ за ${p.lessons_paid} уроков
          </div>`).join('');
      }

      loadData();
    </script>
  </div>
</body>
</html>
