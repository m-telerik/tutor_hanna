<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ü—Ä–æ—Ñ–∏–ª—å —É—á–µ–Ω–∏–∫–∞</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #202124;
      --border-color: #e0e0e0;
      --header-bg: #f1f3f4;
      --accent-color: #007aff;
      --card-bg: #f8f9fa;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1a1a1a;
        --text-color: #e1e1e1;
        --border-color: #333;
        --header-bg: #2d2d2d;
        --accent-color: #0a84ff;
        --card-bg: #2d2d2d;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      font-size: 14px;
      margin: 0.5rem;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    h1, h2, h3 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .info {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 1.5rem;
      margin: 1rem 0;
      border: 1px solid var(--border-color);
    }

    .info p {
      margin: 0.5rem 0;
      line-height: 1.5;
    }

    .info strong {
      color: var(--text-color);
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: var(--bg-color);
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid var(--border-color);
      text-align: left;
      font-size: 13px;
    }

    th {
      background-color: var(--header-bg);
      font-weight: 500;
    }

    tr:hover {
      background-color: var(--card-bg);
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      background: none;
      border: none;
      color: var(--accent-color);
      font-size: 13px;
      padding: 0.5rem 0;
      cursor: pointer;
    }

    button:hover {
      text-decoration: underline;
    }

    .emoji {
      font-size: 1.2em;
      margin-right: 0.5rem;
    }

    .student-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .loading, .error {
      text-align: center;
      padding: 2rem;
      color: var(--text-color);
    }

    .error {
      color: #ff3b30;
    }

    .debug-info {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      font-family: monospace;
      font-size: 12px;
      color: var(--text-color);
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <button onclick="history.back()">‚Üê –ù–∞–∑–∞–¥</button>

  <div class="student-header">
    <h1><span class="emoji">üë§</span>–ü—Ä–æ—Ñ–∏–ª—å —É—á–µ–Ω–∏–∫–∞</h1>
  </div>
  <div class="info" id="student-info">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  <div id="debug-info" class="debug-info" style="display: none;"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get("name");
    const studentId = urlParams.get("id"); // –ù–æ–≤—ã–π –ø–∞—Ä–∞–º–µ—Ç—Ä –¥–ª—è ID
    const email = urlParams.get("email"); // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –ø–∞—Ä–∞–º–µ—Ç—Ä
    const userId = Telegram.WebApp.initDataUnsafe?.user?.id;
    const infoDiv = document.getElementById("student-info");
    const debugDiv = document.getElementById("debug-info");

    function showDebug(data) {
      debugDiv.style.display = 'block';
      debugDiv.innerHTML = `
        <strong>–û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</strong><br>
        URL –ø–∞—Ä–∞–º–µ—Ç—Ä—ã: name=${name}, id=${studentId}, email=${email}<br>
        Telegram ID: ${userId}<br>
        –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤: ${data.students ? data.students.length : 'N/A'}<br>
        –ü–µ—Ä–≤—ã–π —Å—Ç—É–¥–µ–Ω—Ç: ${data.students && data.students[0] ? JSON.stringify(data.students[0], null, 2) : 'N/A'}
      `;
    }

    if (!userId) {
      infoDiv.innerHTML = "<div class='error'>–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram.</div>";
    } else if (!name && !studentId && !email) {
      infoDiv.innerHTML = "<div class='error'>–ù–µ —É–∫–∞–∑–∞–Ω –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä —É—á–µ–Ω–∏–∫–∞.</div>";
    } else {
      loadStudentInfo();
    }

    async function loadStudentInfo() {
      try {
        const res = await fetch('/api/students', {
          headers: { "x-telegram-id": userId }
        });
        
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }
        
        const data = await res.json();
        showDebug(data);
        
        if (!data.students || !Array.isArray(data.students)) {
          throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö —Å—Ç—É–¥–µ–Ω—Ç–æ–≤');
        }

        let student = null;

        // –ò—â–µ–º —Å—Ç—É–¥–µ–Ω—Ç–∞ –ø–æ —Ä–∞–∑–Ω—ã–º –∫—Ä–∏—Ç–µ—Ä–∏—è–º
        if (studentId) {
          student = data.students.find(s => s.id === studentId);
        } else if (email) {
          student = data.students.find(s => s.email === email);
        } else if (name) {
          // –ù–µ—á–µ—Ç–∫–∏–π –ø–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏
          student = data.students.find(s => 
            s.name === name || 
            s.name === decodeURIComponent(name) ||
            encodeURIComponent(s.name) === name
          );
        }

        if (!student && data.students.length > 0) {
          // –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Å—Ç—É–¥–µ–Ω—Ç–æ–≤
          infoDiv.innerHTML = `
            <div class='error'>
              <p>–£—á–µ–Ω–∏–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω.</p>
              <p>–î–æ—Å—Ç—É–ø–Ω—ã–µ —Å—Ç—É–¥–µ–Ω—Ç—ã:</p>
              <ul style="text-align: left; margin-top: 1rem;">
                ${data.students.map(s => `
                  <li><a href="?name=${encodeURIComponent(s.name)}">${s.name}</a></li>
                `).join('')}
              </ul>
            </div>
          `;
          return;
        }

        if (!student) {
          infoDiv.innerHTML = "<div class='error'>–°—Ç—É–¥–µ–Ω—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.</div>";
          return;
        }

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å—Ç—É–¥–µ–Ω—Ç–µ
        infoDiv.innerHTML = `
          <p><strong><span class="emoji">üë§</span>–ò–º—è:</strong> ${student.name}</p>
          ${student.email ? `<p><strong><span class="emoji">üìß</span>Email:</strong> ${student.email}</p>` : ''}
          ${student.username ? `<p><strong><span class="emoji">üì±</span>Username:</strong> @${student.username}</p>` : ''}
          <p><strong><span class="emoji">üåç</span>–Ø–∑—ã–∫:</strong> ${student.language || '‚Äî'}</p>
          <p><strong><span class="emoji">üìÖ</span>–ß–∞—Å—Ç–æ—Ç–∞:</strong> ${student.frequency || '‚Äî'} —Ä–∞–∑ –≤ –Ω–µ–¥–µ–ª—é</p>
          <p><strong><span class="emoji">‚è∞</span>–°–ª–µ–¥—É—é—â–µ–µ –∑–∞–Ω—è—Ç–∏–µ:</strong> ${
            student.next_session 
              ? `<a href="lesson.html?session_id=${student.next_session_id}">${student.next_session}</a>`
              : '‚Äî'
          }</p>
          ${student.preferred_time ? `<p><strong><span class="emoji">üïê</span>–ü—Ä–µ–¥–ø–æ—á–∏—Ç–∞–µ–º–æ–µ –≤—Ä–µ–º—è:</strong> ${student.preferred_time}</p>` : ''}
          ${student.preferred_days && student.preferred_days.length > 0 ? `<p><strong><span class="emoji">üìÜ</span>–ü—Ä–µ–¥–ø–æ—á–∏—Ç–∞–µ–º—ã–µ –¥–Ω–∏:</strong> ${student.preferred_days.join(', ')}</p>` : ''}
          ${student.status ? `<p><strong><span class="emoji">üìä</span>–°—Ç–∞—Ç—É—Å –∑–∞–Ω—è—Ç–∏—è:</strong> ${student.status}</p>` : ''}
          ${student.type ? `<p><strong><span class="emoji">üéØ</span>–¢–∏–ø –∑–∞–Ω—è—Ç–∏—è:</strong> ${student.type}</p>` : ''}
        `;

      } catch (error) {
        infoDiv.innerHTML = `<div class='error'>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}</div>`;
        debugDiv.style.display = 'block';
        debugDiv.innerHTML = `<strong>–û—à–∏–±–∫–∞:</strong> ${error.stack || error.message}`;
      }
    }
  </script>
</body>
</html>
