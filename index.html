<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hanna English & French</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #202124;
      --border-color: #e0e0e0;
      --header-bg: #f1f3f4;
      --accent-color: #007aff;
      --button-bg: #007aff;
      --button-text: #fff;
      --card-bg: #f8f9fa;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1a1a1a;
        --text-color: #e1e1e1;
        --border-color: #333;
        --header-bg: #2d2d2d;
        --accent-color: #0a84ff;
        --button-bg: #0a84ff;
        --button-text: #fff;
        --card-bg: #2d2d2d;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      font-size: 14px;
      margin: 0.5rem;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    h1, h2, h3 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .welcome-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem 0;
      text-align: center;
      border: 1px solid var(--border-color);
    }

    .student-info {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      border: 1px solid var(--border-color);
    }

    .next-lesson {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card-bg);
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      border: 1px solid var(--border-color);
    }

    .book-lesson-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
      z-index: 1000;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .book-lesson-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 122, 255, 0.4);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: var(--bg-color);
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid var(--border-color);
      text-align: left;
      font-size: 13px;
    }

    th {
      background-color: var(--header-bg);
      font-weight: 500;
    }

    tr:hover {
      background-color: var(--card-bg);
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      background: none;
      border: none;
      color: var(--accent-color);
      font-size: 13px;
      padding: 0.5rem 0;
      cursor: pointer;
    }

    button:hover {
      text-decoration: underline;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-color);
    }

    .error {
      color: #ff3b30;
      text-align: center;
      padding: 1rem;
    }

    .emoji {
      font-size: 1.5em;
      margin: 0 0.5rem;
    }

    .contact-link {
      display: inline-block;
      background: var(--button-bg);
      color: var(--button-text);
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      margin-top: 1rem;
      font-weight: 500;
    }

    .contact-link:hover {
      opacity: 0.9;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </div>

  <script>
    const userId = Telegram.WebApp.initDataUnsafe?.user?.id || 618647337;
    const userName = Telegram.WebApp.initDataUnsafe?.user?.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
    
    // –°—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞–ª–µ–Ω–¥–∞—Ä—å –•–∞–Ω–Ω—ã
    const CALENDAR_LINK = 'https://calendar.google.com/calendar/u/0?cid=Y18yZmI3ZjY5ODg5MjUyODY3MzM5YTUwZGE4ZDE4M2Q5NzQ4ZjFkMmMwYjdhZTZhYTBhMzQ1MTM2MTJhZjUzOTE3QGdyb3VwLmNhbGVuZGFyLmdvb2dsZS5jb20';
    
    async function loadUserRole() {
      try {
        const response = await fetch("/api/user-role", {
          headers: { "x-telegram-id": userId }
        });
        
        if (!response.ok) {
          throw new Error('Failed to fetch user role');
        }
        
        const data = await response.json();
        renderContent(data);
      } catch (error) {
        console.error('Error loading user role:', error);
        document.getElementById('app').innerHTML = `
          <div class="error">
            <h2>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2>

        `;
      }
    }

    function renderContent(userData) {
      const app = document.getElementById('app');
      
      if (userData.role === 'admin') {
        renderAdminView();
      } else if (userData.role === 'student') {
        renderStudentView(userData);
      } else {
        renderProspectView();
      }
    }

    async function renderAdminView() {
      try {
        const response = await fetch("/api/students", {
          headers: { "x-telegram-id": userId }
        });

        document.getElementById('app').innerHTML = `

              </tr>
            </thead>
            <tbody>
              ${students.map(s => `
                <tr>
                  <td><a href="student.html?name=${encodeURIComponent(s.name)}">${s.name}</a></td>
                  <td>${s.language || '‚Äî'}</td>
                  <td>${
                    s.next_session
                      ? `<a href="lesson.html?session_id=${s.next_session_id}">${s.next_session}</a>`
                      : '‚Äî'

              `).join('')}

      } catch (error) {
        console.error('Error loading students:', error);
        document.getElementById('app').innerHTML = `

        `;

    }

    function renderStudentView(userData) {

          <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —Ç–≤–æ–π –ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç –¥–ª—è –∏–∑—É—á–µ–Ω–∏—è —è–∑—ã–∫–æ–≤ —Å –•–∞–Ω–Ω–æ–π</p>
        </div>

            </div>
            <div>

                        padding: 8px 16px; border-radius: 16px; text-decoration: none;">
                –û—Ç–∫—Ä—ã—Ç—å —É—Ä–æ–∫

            <p>–ó–∞–±—Ä–æ–Ω–∏—Ä—É–π —Å–ª–µ–¥—É—é—â–µ–µ –∑–∞–Ω—è—Ç–∏–µ, —á—Ç–æ–±—ã –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å –∏–∑—É—á–µ–Ω–∏–µ —è–∑—ã–∫–∞!</p>
          </div>

        <button class="book-lesson-btn" onclick="openCalendar()">
          <span class="emoji">üìÖ</span>–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å –∑–∞–Ω—è—Ç–∏–µ
        </button>
      `;
    }

          <a href="https://t.me/hanna_teaches" class="contact-link">
            <span class="emoji">üí¨</span>–ù–∞–ø–∏—Å–∞—Ç—å –•–∞–Ω–Ω–µ

        </div>

          <p style="font-size: 12px;">üá¨üáß English ‚Ä¢ üá´üá∑ Fran√ßais</p>
        </div>

    }

    function openCalendar() {

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è

  </script>
</body>
</html>
